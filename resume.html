<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Mohamed Abdelrazek — Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg1: #2a2a2a;
      --bg2: #3a3a3a;
      --text: #ffffff;
      --gold: #FFD700;
      --card: #444;
    }

    [data-theme="light"] {
      --gold: #005f5f; /* petrol */
      --text: #000000; /* black */
      --bg1: #fdfdfd;
      --bg2: #f0f0f0;
      --card: #ffffff;
    }

    body {
      margin: 20px;
      font-family: "Times New Roman", Times, serif;
      font-size: 18px; /* increased from 16px */
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      background-size: 400% 400%;
      animation: backgroundShift 20s ease infinite;
      color: var(--text);
      line-height: 1.4;
      position: relative;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('hero-bg.jpg') center/cover no-repeat;
      opacity: 0.12;
      z-index: -2;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      font-size: 30px; /* unchanged */
      text-align: center;
      color: var(--gold);
      font-weight: 700;
      margin-bottom: 10px;
    }

    h2 {
      font-family: "Times New Roman", Times, serif;
      font-size: 21px; /* increased from 19px */
      color: var(--gold);
      margin-bottom: 10px;
      font-weight: 700;
    }

    .motto {
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--gold);
      font-size: 18px; /* added, increased by 2 */
    }

    .profile-pic {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--gold);
      box-shadow: 0 0 10px rgba(255,215,0,0.6);
    }

    .grid {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .left-column {
      width: 35%;
      padding-right: 20px;
    }

    .right-column {
      width: 65%;
      padding-left: 20px;
      border-left: 1px solid rgba(255,215,0,0.2);
    }

    .card {
      background: var(--card);
      padding: 0.8rem;
      margin-bottom: 15px;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      font-family: "Times New Roman", Times, serif;
      font-size: 18px; /* increased from 16px */
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    ul { list-style-type: none; padding-left: 15px; margin: 0; }
    li::before { content: "• "; color: var(--gold); font-weight: bold; }
    li { margin: 4px 0; font-size: 18px; color: var(--text); font-family: "Times New Roman", Times, serif; }
    p { font-size: 18px; color: var(--text); font-family: "Times New Roman", Times, serif; }
    a { color: var(--text); text-decoration: none; font-family: "Times New Roman", Times, serif; font-size: 18px; }
    a:hover { text-decoration: underline; }
    .role { font-weight: 700; font-family: "Times New Roman", Times, serif; font-size: 18px; }
    .date { font-size: 17px; font-weight: 700; font-family: "Times New Roman", Times, serif; }
    .contact-label { font-weight: 700; color: var(--gold); display: block; margin-top: 6px; font-family: "Times New Roman", Times, serif; font-size: 18px; }
    .contact-value { margin-left: 10px; display: inline-block; color: var(--text); font-weight: 700; font-family: "Times New Roman", Times, serif; font-size: 18px; }
    .lang-tag { display: inline-block; background-color: var(--gold); color: #000; padding: 3px 8px; border-radius: 12px; font-size: 16px; font-weight: 700; margin-right: 4px; font-family: "Times New Roman", Times, serif; }
    .level-tag { display: inline-block; background-color: #666; color: #fff; padding: 3px 8px; border-radius: 12px; font-size: 15px; margin-right: 12px; font-family: "Times New Roman", Times, serif; }
    .download-link { text-align: center; margin-top: 30px; font-family: "Times New Roman", Times, serif; font-size: 18px; }
    .download-link a { color: var(--gold); font-weight: 700; font-size: 18px; text-decoration: none; cursor: pointer; font-family: "Times New Roman", Times, serif; }
    .download-link a:hover { text-decoration: underline; }
    .theme-toggle { position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 0.5rem 1rem; font-weight: 700; cursor: pointer; background: var(--gold); border: none; border-radius: 6px; color: #000; font-family: "Times New Roman", Times, serif; font-size: 18px; }
    [data-theme="dark"] .dark-nobold { font-weight: 400 !important; }
    [data-theme="light"] .light-nobold { font-weight: 400 !important; }
  </style>
</head>
